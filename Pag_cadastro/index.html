<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <h1>Crie sua conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="imagens/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="imagens/facebook.png" alt="Faceook">
            </a>
            <a href="#">
                <img src="imagens/linkedin (1).png" alt="Linkedin">
            </a>
         </div>

         <div class="alternativo">
                <span>OU</span>
         </div>

         <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" nome="nome">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" nome="email">
            </label>

            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" nome="senha">
            </label>

            <label for="senha">
                <span>Repita sua senha</span>
                <input type="password" id="senha" nome="senha">
            </label>

            <input type="submit" value="Inscreva-se">

         </form>
    </main>
<section class="images">
    <img src="imagens/lele-removebg-preview.png" alt="">
    
</section>
</body>
</html>
